    <!-- APPLY LOAN SECTION -->
    <section class="form-section">
        <div class="form-container">
            <h1>Apply for a USD Loan</h1>
            <p>Fill in the details below to request a loan.</p>

            <form action="#" method="POST">

                <label>Loan Amount (USD)</label>
                <input type="number" placeholder="Enter amount (e.g. 1000)" required>

                <label>Loan Duration</label>
                <select required>
                    <option value="">Select Duration</option>
                    <option value="30">30 Days</option>
                    <option value="60">60 Days</option>
                    <option value="90">90 Days</option>
                    <option value="180">180 Days</option>
                </select>

                <label>Purpose of Loan</label>
                <textarea placeholder="Briefly describe why you need this loan" required></textarea>

                <button type="submit" class="btn">Submit Application</button>

            </form>
          <div class="loan-calculator">
    <h3>Loan Calculator</h3>
    <p>Enter amount and duration to see total repayment:</p>
    <input type="number" id="calcAmount" placeholder="Loan Amount (USD)">
    <select id="calcDuration">
        <option value="">Select Duration</option>
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
        <option value="180">180 Days</option>
    </select>
    <p>Total to Repay: <span id="totalRepay">$0.00</span></p>
